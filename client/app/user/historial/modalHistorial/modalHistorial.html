<div class="modal fade modal-historial" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3>Pedido Histórico</h3>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th>
                No serie
              </th>
              <th>
                Descripción
              </th>
              <th>
                Precio
              </th>
              <th>
                Cantidad
              </th>
            </tr>
          </thead>
          <tbody>
                <tr ng-repeat="detalle in detalles">
                  <td>
                    <span>{{detalle.PTS_IDPARTE}}</span>
                  </td>
                  <td>
                    {{detalle.PTS_DESPARTE}}
                  </td>
                  <td>
                    {{detalle.PTS_PCOLISTA | currency}}
                  </td>
                  <td>
                    {{detalle.prd_cantidadsolicitada}}
                  </td>                  
                </tr>
          </tbody>
        </table>        
      </div>
    </div>
  </div>
</div>
