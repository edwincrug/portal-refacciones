<div id="demo-step-tab2" class="tab-pane pad-all  active in">
  <div ng-show="spinner" class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
  <div class="row map-container">
    <div ng-show="direcciones.length > 0">
      <div class="col-xs-6 col-md-5">
        <h4>Selecciona una direccion de entrega:</h4>
        <div ng-repeat="direccion in direcciones" class="radio">
          <input ng-checked="{{direccion.selected}}" ng-click="elegirDireccion(direccion)"  id="radioDireccion{{$index}}" class="magic-radio" type="radio" name="form-radio-button">
          <label for="radioDireccion{{$index}}">{{direccion.RTD_CALLE1}} NO. {{direccion.RTD_NUMEXTER}} COL. {{direccion.RTD_COLONIA}}, {{ direccion.RTD_DELEGAC}}, {{direccion.RTD_CIUDAD}} C.P. {{direccion.RTD_CODPOS}}</label>
        </div>
      </div>
      <div class="col-xs-6 col-md-7">
        <div ng-show="spinner2" class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <iframe ng-show="!spinner2" class="mapframe" width="100%" height="100%" frameborder="0" style="border:0" ng-src="{{mapaActual | trusted}}">
          </iframe>

      </div>
    </div>
  </div>
  <div ng-show="direcciones.length == 0">
    <h3>Estimado usuario, no cuenta con direcciones de entrega registradas</h3>
  </div>


</div>
