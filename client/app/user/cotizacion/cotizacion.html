<div id="page-content">
  <div class="row ">
    <div class="col-sm-10 col-sm-push-1 mar-top">
      <div id="">
        <h1 class="page-header text-overflow">Cotizaciones</h1>
        </h1>
      </div>
    </div>
    <div class="col-sm-10 col-sm-push-1 mar-top ">
      <div class="panel ">
        <div class="panel-body pad-top mar-top">
          <div class="row">
            <div class="col-sm-6  col-xs-12">
              <div class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-3 control-label">Empresa: </label>
                  <div class="col-sm-8">
                    <select ng-change="cambioEmpresa()" class="form-control" ng-options="empresa as empresa.emp_nombre for empresa in empresas track by empresa.emp_idempresa" ng-model="empresaActual"></select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-sm-3 control-label">Sucursal: </label>
                  <div class="col-sm-8">
                    <select ng-disabled="empresaActual.emp_idempresa==0"  class="form-control" ng-options="sucursal.NOMBRE_AGENCIA for sucursal in sucursales track by sucursal.AGENCIA" ng-model="sucursalActual"></select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-xs-12 padding-fix">
              <div class="form-horizontal">
                <div class="form-group">
                  <div class="col-sm-11">
                    <div class="list-group"  ng-class="{'invisible': !sucursalActual || sucursalActual.AGENCIA == 0 }">
                      <div class="mar-btm">

                        <span style="font-size:14px;" class="label label-primary pull-right">Credito total: {{sucursalActual.Con_LimCredito | currency }}</span>

                        <p>Disponible: {{sucursalActual.Con_LimCredito | currency }}</p>
                        <div class="progress progress-sm">
                          <div class="progress-bar progress-bar-primary" style="width: 100%;">
                            <span class="sr-only">100%</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div style="margin-top: -15px;" class="col-sm-11 ">
                    <a ng-disabled="!sucursalActual || sucursalActual.AGENCIA == 0" href="cotizacion/nueva/busqueda"  class="form-control btn btn-block btn-primary" >Nueva cotizacion</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="modal-cotizacion-container" ui-view></div>
